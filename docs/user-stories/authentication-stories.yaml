feature_id: "F-01"
title: "User Registration"
status: "in-progress"

as_a: "new user"
i_want: "to create an account with my email and password"
so_that: "I can access the platform features"

acceptance_criteria:
  - "User can enter email and password"
  - "Password must meet minimum requirements (8+ chars, 1 number, 1 special char)"
  - "Verification email is sent upon registration"
  - "User cannot log in until email is verified"
  - "Duplicate emails are rejected with clear error message"

dependencies:
  - "Email service must be configured"
  - "Database schema must be deployed"

notes: "Consider adding social registration options in future iteration"
